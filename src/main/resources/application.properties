spring.application.name=demo

spring.profiles.active=sample

# JPA SQL \uB85C\uADF8
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.highlight_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
logging.level.org.hibernate.orm.jdbc.bind=trace

spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# H2 \uB370\uC774\uD130\uC18C\uC2A4
# spring.datasource.url=jdbc:h2:mem:demo;MODE=MySQL;DB_CLOSE_DELAY=-1
spring.datasource.url=jdbc:h2:mem:demo2;MODE=MySQL;DB_CLOSE_DELAY=-1

spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 \uCF58\uC194 \uD65C\uC131\uD654
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=true

# Hibernate DDL \uC790\uB3D9 \uC0DD\uC131 (\uAC1C\uBC1C\uC6A9)
spring.jpa.hibernate.ddl-auto=create
# spring.jpa.hibernate.ddl-auto=validate
# spring.flyway.enabled=true
spring.flyway.enabled=false

# HikariCP \uC124\uC815
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.springframework.jdbc=DEBUG

# spring boot 4\uC5D0\uC11C \uAF2D \uD544\uC694(log \uC774\uBBF8\uC9C0 \uCC98\uB9AC)
