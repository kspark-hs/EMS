<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login | EMS</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ============================
         로그인 진입 시 UI 상태 초기화
    =============================== -->
    <script>
        try {
            sessionStorage.removeItem('openedMenuId');
            sessionStorage.removeItem('sidebarCompact');
            sessionStorage.removeItem('adminOpened');
            sessionStorage.removeItem('sidebarAdminCompact');

            localStorage.removeItem('openedMenuId');
            localStorage.removeItem('sidebarCompact');
            localStorage.removeItem('adminOpened');
            localStorage.removeItem('sidebarAdminCompact');
        } catch (e) {
            console.warn("UI 초기화 실패:", e);
        }
    </script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gray-100">

<!-- =============================
     LOGIN CARD
============================= -->
<div class="w-full max-w-md bg-white shadow-lg rounded-lg p-8 border border-gray-200">

    <!-- Logo & Title -->
    <div class="text-center mb-8">

        <!-- 로고 + 회사명 가로배치 -->
        <div class="flex items-center justify-center gap-3 mb-4">
            <img th:src="@{/images/logo.png}" alt="Logo"
                 class="h-10 object-contain">   <!-- 크기 줄임 -->

            <span class="text-lg font-bold text-gray-800">(주)해밀소프트</span>
        </div>

        <!-- 메인 타이틀 -->
        <h1 class="text-xl font-bold text-gray-800">Energy Management System</h1>
    </div>

    <!-- =============================
         ERROR MESSAGE (Spring Security)
    ============================== -->
    <div th:if="${param.error}" class="mb-4">
        <div class="bg-red-100 text-red-600 px-4 py-2 rounded border border-red-300 text-center">
            로그인 정보가 올바르지 않습니다.
        </div>
    </div>

    <!-- =============================
         LOGIN FORM
    ============================== -->
    <form th:action="@{/login}" method="post" class="space-y-4">

        <!-- Email -->
        <div>
            <label class="text-sm text-gray-700 font-semibold">아이디</label>
            <input type="text" name="email"
                   placeholder="이메일을 입력하세요"
                   class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg
                          focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Password -->
        <div>
            <label class="text-sm text-gray-700 font-semibold">비밀번호</label>
            <input type="password" name="password"
                   placeholder="비밀번호를 입력하세요"
                   class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg
                          focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Submit -->
        <button type="submit"
                class="w-full py-2 mt-2 bg-blue-600 text-white rounded-lg font-semibold
                       hover:bg-blue-700 shadow-md transition">
            로그인
        </button>
    </form>

    <!-- Footer -->
    <p class="text-center text-gray-500 text-xs mt-6">
        Copyright © 2025 HaemilSoft. All rights reserved.
    </p>
</div>

</body>
</html>
