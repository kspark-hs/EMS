<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Logout | EMS</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gray-100">

<div class="w-full max-w-md bg-white shadow-md rounded-lg p-8 text-center">

    <!-- LOGOUT MESSAGE -->
    <h2 class="text-2xl font-bold text-gray-800 mb-4">로그아웃 되었습니다</h2>
    <p class="text-gray-600 mb-6">
        안전하게 로그아웃 되었습니다.<br/>
        다시 로그인하려면 아래 버튼을 클릭하세요.
    </p>

    <!-- LOGIN BUTTON -->
    <a th:href="@{/login}"
       class="block w-full py-2 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700">
        로그인 페이지로 이동
    </a>

    <!-- HOME LINK (선택) -->
    <a th:href="@{/}"
       class="block w-full py-2 mt-3 bg-gray-200 rounded-lg font-semibold hover:bg-gray-300">
        메인 페이지로 이동
    </a>

</div>

</body>
</html>
