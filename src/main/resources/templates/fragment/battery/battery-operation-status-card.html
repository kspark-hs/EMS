<div th:fragment="batteryOperationStatusCard"
     class="bg-white rounded-xl shadow p-4 min-h-[220px]">

    <!-- 카드 헤더 -->
    <div class="flex items-center gap-2 pb-2 mb-3 border-b border-gray-200">
        <span class="w-2 h-2 rounded-full bg-green-500"></span>
        <h2 class="font-semibold text-gray-700">운전 상태</h2>
    </div>

    <!-- 카드 내용 (PCS와 동일 패턴) -->
    <div class="grid grid-cols-2 gap-y-2 text-sm">

        <!-- 동작 상태 -->
        <div class="text-gray-500">동작 상태</div>
        <div class="text-right font-semibold text-green-600"
             th:text="${operationStatus.actionStatus.label}">
            충전 중
        </div>

        <!-- 운전 상태 -->
        <div class="text-gray-500">운전 상태</div>
        <div class="text-right font-semibold text-green-600"
             th:text="${operationStatus.operationStatus.label}">
            파셜 운전
        </div>

        <!-- 운전 모드 -->
        <div class="text-gray-500">운전 모드</div>
        <div class="text-right font-semibold text-green-600"
             th:text="${operationStatus.operationMode.label}">
            AUTO
        </div>

        <!-- 설명 (있을 때만) -->
        <div class="col-span-2 text-xs text-gray-500 pt-1"
             th:if="${operationStatus.description != null}"
             th:text="${operationStatus.description}">
            Rack 일부 탈락
        </div>

    </div>
</div>
