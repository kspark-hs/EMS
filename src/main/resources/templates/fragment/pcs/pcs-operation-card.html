<div th:fragment="pcsOperationCard"
     class="bg-white rounded-xl shadow p-4 min-h-[180px]">

    <!-- 카드 헤더 -->
    <div class="flex items-center justify-between pb-2 mb-3 border-b border-gray-200">
        <div class="flex items-center gap-2">
            <span class="inline-block w-2 h-2 rounded-full bg-green-500"></span>
            <h3 class="font-semibold text-gray-800">운전 상태</h3>
        </div>
    </div>

    <div class="grid grid-cols-2 gap-y-2 text-sm">

        <!-- 동작 상태 -->
        <div class="text-gray-500">동작 상태</div>
        <div class="text-right font-semibold"
             th:classappend="
                ${pcsOperationStatus.operationState == '고장'
                   or pcsOperationStatus.operationState == '통신 이상'}
                    ? ' text-red-600' :
                (${pcsOperationStatus.operationState == '정지'}
                    ? ' text-yellow-600'
                    : ' text-green-600')
             "
             th:text="${pcsOperationStatus.operationState}">
            -
        </div>

        <!-- 운전 모드 -->
        <div class="text-gray-500">운전 모드</div>
        <div class="text-right font-semibold"
             th:classappend="
                ${pcsOperationStatus.operationMode == T(com.example.demo.domain.pcs.status.PcsOperationModeType).LOCAL}
                    ? ' text-gray-500'
                    : ' text-red-600'
             "
             th:text="
                ${pcsOperationStatus.operationMode == T(com.example.demo.domain.pcs.status.PcsOperationModeType).AUTO ? '자동' :
                  pcsOperationStatus.operationMode == T(com.example.demo.domain.pcs.status.PcsOperationModeType).MANUAL ? '수동' :
                  pcsOperationStatus.operationMode == T(com.example.demo.domain.pcs.status.PcsOperationModeType).LOCAL ? '로컬' :
                  '-'}
             ">
            -
        </div>

        <!-- 제어 모드 -->
        <div class="text-gray-500">제어 모드</div>
        <div class="text-right font-semibold"
             th:classappend="
                ${pcsOperationStatus.controlMode == T(com.example.demo.domain.pcs.status.PcsControlModeType).REMOTE}
                    ? ' text-green-600'
                    : ' text-gray-500'
             "
             th:text="
                ${pcsOperationStatus.controlMode == T(com.example.demo.domain.pcs.status.PcsControlModeType).REMOTE ? '원격' :
                  pcsOperationStatus.controlMode == T(com.example.demo.domain.pcs.status.PcsControlModeType).LOCAL ? '로컬' :
                  '-'}
             ">
            -
        </div>

        <!-- 운전 가능 여부 -->
        <div class="text-gray-500">운전 가능 여부</div>
        <div class="text-right font-semibold"
             th:classappend="${pcsOperationStatus.operationAvailable ? ' text-green-600' : ' text-red-600'}"
             th:text="${pcsOperationStatus.operationAvailable ? '가능' : '차단'}">
            -
        </div>

    </div>
</div>
