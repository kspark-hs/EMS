<div th:fragment="pcsOperationCard"
     class="bg-white rounded-xl shadow p-4 min-h-[180px]">

    <!-- 카드 헤더 -->
    <div class="flex items-center justify-between pb-2 mb-3 border-b border-gray-200">
        <div class="flex items-center gap-2">
            <span class="inline-block w-2 h-2 rounded-full bg-green-500"></span>
            <h3 class="font-semibold text-gray-800">운전 상태</h3>
        </div>
    </div>

    <!-- 카드 내용 -->
    <div class="grid grid-cols-2 gap-y-2 text-sm">

        <!-- 동작 상태 -->
        <div class="text-gray-500">동작 상태</div>
        <div class="text-right font-semibold text-green-600"
             th:text="${pcsOperationStatus.operationState}">
            운전 중
        </div>

        <!-- 운전 모드 -->
        <div class="text-gray-500">운전 모드</div>
        <div class="text-right font-semibold text-green-600"
             th:text="${pcsOperationStatus.operationMode}">
            AUTO
        </div>

        <!-- 제어 모드 -->
        <div class="text-gray-500">제어 모드</div>
        <div class="text-right font-semibold text-green-600"
             th:text="${pcsOperationStatus.controlMode}">
            REMOTE
        </div>

        <!-- 금일 충전량 -->
        <div class="text-gray-500">금일 충전량</div>
        <div class="text-right font-semibold text-gray-900">
            <span th:text="${#numbers.formatDecimal(pcsOperationStatus.todayChargeEnergyKwh, 2, 2)}">0.00</span>
            <span class="text-sm">kWh</span>
        </div>

        <!-- 금일 방전량 -->
        <div class="text-gray-500">금일 방전량</div>
        <div class="text-right font-semibold text-gray-900">
            <span th:text="${#numbers.formatDecimal(pcsOperationStatus.todayDischargeEnergyKwh, 2, 2)}">0.00</span>
            <span class="text-sm">kWh</span>
        </div>

    </div>


</div>
