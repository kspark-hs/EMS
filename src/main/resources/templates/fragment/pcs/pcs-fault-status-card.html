<!-- =========================================
     PCS 고장 상태 카드
========================================= -->
<div xmlns:th="http://www.thymeleaf.org"
     th:fragment="pcsFaultStatusCard"
     class="bg-white rounded-xl shadow p-4">

    <!-- 카드 헤더 -->
    <div class="flex items-center gap-2 pb-2 mb-3 border-b border-gray-200">
        <span class="inline-block w-2 h-2 rounded-full bg-red-500"></span>
        <h3 class="font-semibold text-gray-800">고장 상태</h3>
    </div>

    <!-- 상태 항목 -->
    <div class="grid grid-cols-2 gap-y-2 text-sm">

        <div class="text-gray-500">고장 발생</div>
        <div class="font-medium text-right"
             th:text="${pcsFaultStatus.faultOccurred}">
            없음
        </div>

        <div class="text-gray-500">내부 통신 상태</div>
        <div class="font-medium text-right"
             th:text="${pcsFaultStatus.internalCommStatus}">
            정상
        </div>

        <div class="text-gray-500">외부 통신 상태</div>
        <div class="font-medium text-right"
             th:text="${pcsFaultStatus.externalCommStatus}">
            정상
        </div>

        <div class="text-gray-500">인터록 상태</div>
        <div class="font-medium text-right"
             th:text="${pcsFaultStatus.interlockStatus}">
            정상
        </div>

    </div>
</div>
