<!-- templates/fragment/pcs/pcs-status-card.html -->
<div th:fragment="pcsStatusCard"
     class="bg-white rounded-xl shadow p-4 md:col-span-3">

    <!-- 카드 헤더 -->
    <div class="flex items-center justify-between pb-2 mb-3 border-b border-gray-200">
        <div class="flex items-center gap-2">
            <span class="inline-block w-2 h-2 rounded-full bg-blue-500"></span>
            <h3 class="text-base font-semibold text-gray-800">PCS 상태</h3>
        </div>
        <div class="text-sm text-gray-500">
            <span th:text="${pcsRunningCount}">1</span> /
            <span th:text="${pcsTotalCount}">2</span>
        </div>
    </div>

    <!-- ================= PC / 태블릿 (TABLE) ================= -->
    <div class="hidden md:block">
        <div class="overflow-x-auto">
            <table class="w-full text-sm">
                <thead class="text-gray-600">
                <tr class="border-b">
                    <th class="text-left py-2 pr-3">PCS</th>
                    <th class="text-center py-2 pr-3">상태</th>
                    <th class="text-center py-2 pr-3">내통</th>
                    <th class="text-center py-2 pr-3">외통</th>

                    <th class="text-right py-2 pr-3">DC 전압</th>
                    <th class="text-right py-2 pr-3">DC 전류</th>
                    <th class="text-right py-2 pr-3">DC 전력</th>

                    <th class="text-right py-2 pr-3">AC 선간전압</th>
                    <th class="text-right py-2 pr-3">AC 전류</th>
                    <th class="text-right py-2 pr-3">유효전력</th>
                    <th class="text-right py-2">주파수</th>
                </tr>
                </thead>

                <tbody class="text-gray-900">
                <tr th:each="p : ${pcsList}"
                    class="border-b last:border-0 hover:bg-gray-50 cursor-pointer"
                    th:onclick="'location.href=\'/individual/pcs?pcsNo=' + ${p.pcsNo} + '\''">

                    <!-- PCS -->
                    <td class="py-2 pr-3" th:text="${p.pcsName}">PCS #1</td>

                    <!-- 상태 -->
                    <td class="py-2 pr-3 text-center font-semibold"
                        th:classappend="
                            ${p.status} == '고장'
                                ? ' text-red-600'
                                : ' text-green-600'
                        "
                        th:text="${p.status}">
                        정상
                    </td>

                    <!-- 내통 -->
                    <td class="py-2 pr-3 text-center font-semibold"
                        th:classappend="
                            ${p.internalCommStatus} == '두절'
                                ? ' text-red-600'
                                : ' text-green-600'
                        "
                        th:text="${p.internalCommStatus}">
                        정상
                    </td>

                    <!-- 외통 -->
                    <td class="py-2 pr-3 text-center font-semibold"
                        th:classappend="
                            ${p.externalCommStatus} == '두절'
                                ? ' text-red-600'
                                : ' text-green-600'
                        "
                        th:text="${p.externalCommStatus}">
                        두절
                    </td>

                    <!-- DC / AC -->
                    <td class="py-2 pr-3 text-right">
                        <span th:text="${#numbers.formatDecimal(p.dcVoltage, 2, 2)}"/> V
                    </td>
                    <td class="py-2 pr-3 text-right">
                        <span th:text="${#numbers.formatDecimal(p.dcCurrent, 2, 2)}"/> A
                    </td>
                    <td class="py-2 pr-3 text-right">
                        <span th:text="${#numbers.formatDecimal(p.dcPower, 2, 2)}"/> kW
                    </td>
                    <td class="py-2 pr-3 text-right">
                        <span th:text="${#numbers.formatDecimal(p.acLineVoltage, 2, 2)}"/> V
                    </td>
                    <td class="py-2 pr-3 text-right">
                        <span th:text="${#numbers.formatDecimal(p.acCurrent, 2, 2)}"/> A
                    </td>
                    <td class="py-2 pr-3 text-right">
                        <span th:text="${#numbers.formatDecimal(p.activePower, 2, 2)}"/> kW
                    </td>
                    <td class="py-2 text-right">
                        <span th:text="${#numbers.formatDecimal(p.frequency, 1, 1)}"/> Hz
                    </td>
                </tr>

                <tr th:if="${pcsList == null || #lists.isEmpty(pcsList)}">
                    <td colspan="11" class="py-6 text-center text-gray-400">
                        표시할 PCS가 없습니다.
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- ================= 모바일 (CARD) ================= -->
    <div class="md:hidden space-y-3">

        <div th:if="${pcsList == null || #lists.isEmpty(pcsList)}"
             class="py-6 text-center text-gray-400 text-sm">
            표시할 PCS가 없습니다.
        </div>

        <div th:each="p : ${pcsList}"
             class="border rounded-lg p-3 cursor-pointer"
             th:onclick="'location.href=\'/individual/pcs?pcsNo=' + ${p.pcsNo} + '\''">

            <!-- 상단 -->
            <div class="flex justify-between items-center mb-2">
                <span class="font-semibold" th:text="${p.pcsName}">PCS #1</span>

                <span class="text-sm font-semibold flex items-center gap-2"
                      th:classappend="
                        ${p.status} == '고장'
                            ? ' text-red-600'
                            : ' text-green-600'
                      ">
                    <span class="inline-block w-2.5 h-2.5 rounded-full"
                          th:classappend="
                            ${p.status} == '고장'
                                ? ' bg-red-500'
                                : ' bg-green-500'
                          ">
                    </span>
                    <span th:text="${p.status}">정상</span>
                </span>
            </div>

            <!-- 통신 상태 -->
            <div class="flex gap-2 mb-2 text-xs font-semibold">
                <span class="px-2 py-0.5 rounded-full"
                      th:text="'내부 ' + ${p.internalCommStatus}"
                      th:classappend="
                        ${p.internalCommStatus} == '두절'
                            ? ' bg-red-100 text-red-600'
                            : ' bg-green-100 text-green-600'
                      ">
                    내부 정상
                </span>

                <span class="px-2 py-0.5 rounded-full"
                      th:text="'외부 ' + ${p.externalCommStatus}"
                      th:classappend="
                        ${p.externalCommStatus} == '두절'
                            ? ' bg-red-100 text-red-600'
                            : ' bg-green-100 text-green-600'
                      ">
                    외부 정상
                </span>
            </div>

            <!-- 계측 -->
            <div class="text-sm space-y-1">
                <div class="flex justify-between">
                    <span class="text-gray-600">DC 전압</span>
                    <span class="font-semibold">
                        <span th:text="${#numbers.formatDecimal(p.dcVoltage, 2, 2)}">0.00</span>
                        <span class="text-xs text-gray-400 ml-1">V</span>
                    </span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-600">DC 전류</span>
                    <span class="font-semibold">
                        <span th:text="${#numbers.formatDecimal(p.dcCurrent, 2, 2)}">0.00</span>
                        <span class="text-xs text-gray-400 ml-1">A</span>
                    </span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-600">DC 전력</span>
                    <span class="font-semibold">
                        <span th:text="${#numbers.formatDecimal(p.dcPower, 2, 2)}">0.00</span>
                        <span class="text-xs text-gray-400 ml-1">kW</span>
                    </span>
                </div>
                <div class="flex justify-between pt-1">
                    <span class="text-gray-600">AC 선간전압</span>
                    <span class="font-semibold">
                        <span th:text="${#numbers.formatDecimal(p.acLineVoltage, 2, 2)}">0.00</span>
                        <span class="text-xs text-gray-400 ml-1">V</span>
                    </span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-600">AC 전류</span>
                    <span class="font-semibold">
                        <span th:text="${#numbers.formatDecimal(p.acCurrent, 2, 2)}">0.00</span>
                        <span class="text-xs text-gray-400 ml-1">A</span>
                    </span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-600">유효전력</span>
                    <span class="font-semibold">
                        <span th:text="${#numbers.formatDecimal(p.activePower, 2, 2)}">0.00</span>
                        <span class="text-xs text-gray-400 ml-1">kW</span>
                    </span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-600">주파수</span>
                    <span class="font-semibold">
                        <span th:text="${#numbers.formatDecimal(p.frequency, 1, 1)}">60.0</span>
                        <span class="text-xs text-gray-400 ml-1">Hz</span>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
